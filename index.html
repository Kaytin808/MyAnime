<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" />
  
  <title>Anime Search Engine</title>
</head>
<body>
  <section class="section">
    <div class="container"><h2 class="title is-2 has-text-centered" onclick="returnToIndex()">myAnime<i class="fas fa-heart" style="color: red;"></i></h2>
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input" type="text" id="searchInput" placeholder="Enter an anime title">
        </div>
        <div class="control">
          <button class="button is-primary search-class" onclick="searchAnime()">Search</button>
        </div>
      </div>

          <div class="field is-grouped is-grouped-centered">
      <div class="control">
       <button class="button is-primary is-rounded" onclick="displayFavorites()">Favorites</button>
      </div>
    </div>
      <ul id="animeList"></ul>
    </div>
  </section>

    <script src="script.js">
     
  </script>
</body>
  
</html>
